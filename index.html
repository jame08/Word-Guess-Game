<script>


  

  document.addEventListener("keydown", function (arg) {
    console.log(arg);

    if (arg.keyCode == 32) {

      game.init();
      game.updateHtml();
    }

        
      if (arg.keyCode >= 65 && arg.keyCode <= 90) {
      

      if (game.testLetter(arg.key)) {

        
        game.getCompareWord(arg.key);
        game.updateHtml();
        

      
        
        
      }
      else
      {
       
        game.setLettersU(arg.key);
        game.setRT(); 
       
        game.updateHtml();
      }



        }

    
    
  })
    
  



</script>
